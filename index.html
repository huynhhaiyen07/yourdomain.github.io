<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Thanh Toán</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .details {
            margin: 20px 0;
            font-size: 18px;
            color: #555;
        }
        .qr-code {
            margin: 20px 0;
        }
        .qr-code img {
            width: 200px;
            height: auto;
        }
        .note {
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thông Tin Thanh Toán</h1>
        <div class="details">
            <p><strong>Ngân Hàng:</strong> MB Bank</p>
            <p><strong>Số Tài Khoản:</strong> 610793</p>
            <p><strong>Chủ Tài Khoản:</strong> LE KIM YEN</p>
            <p><strong>Nội Dung:</strong>mua gì nhập đó</p>
        </div>
        <div class="qr-code">
            <img src="https://i.imgur.com/rzbGEX6.png" alt="QR Code">
        </div>
        <p class="note">Quét mã QR để thanh toán nhanh.</p>
    </div>
</body>
</html>
